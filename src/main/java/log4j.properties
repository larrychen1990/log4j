#OFF FATAL ERROR WARN INFO DEBUG ALL
log4j.rootLogger=DEBUG, stdout , ERROR,HTML    
     
log4j.appender.stdout=org.apache.log4j.ConsoleAppender     
#log4j.appender.stdout.layout=com.makotogroup.joda.custom.ColoredPatternLayout     
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout     
log4j.appender.stdout.layout.ConversionPattern=[QC] %p [%t] %C.%M(%L) [%l] | %m%n     
      
log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender     
log4j.appender.ERROR.File=./output/qc.log     
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout     
log4j.appender.ERROR.layout.ConversionPattern=%d-[JL] %p %t %c [%l] - %m%n     
     
     
log4j.appender.HTML=org.apache.log4j.RollingFileAppender
log4j.appender.HTML.File=./output/appLog.html
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.MaxFileSize=1000MB
log4j.appender.HTML.Append=true
     
